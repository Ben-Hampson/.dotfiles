colors:
    primary:
        background: "#010b17" # base
        foreground: "#ebddf4" # text
        # Bright and dim foreground colors
        dim_foreground: "#CDD6F4" # text??
        bright_foreground: "#CDD6F4" # text??

    # Cursor colors
    cursor:
        text: "#000000" # base
        cursor: "#38ff9c" # rosewater
    vi_mode_cursor:
        text: "#000000" # base
        cursor: "#B4BEFE" # lavender??

    # Search colors
    search:
        matches:
            foreground: "#1E1E2E" # base??
            background: "#A6ADC8" # subtext0??
        focused_match:
            foreground: "#1E1E2E" # base??
            background: "#A6E3A1" # green??
        footer_bar:
            foreground: "#1E1E2E" # base??
            background: "#A6ADC8" # subtext0??

    # Keyboard regex hints
    hints:
        start:
            foreground: "#1E1E2E" # base??
            background: "#F9E2AF" # yellow//
        end:
            foreground: "#1E1E2E" # base//
            background: "#A6ADC8" # subtext0//

    # Selection colors
    selection:
        text: "#1E1E2E" # base//
        background: "#F5E0DC" # rosewater//

    # Normal colors
    normal:
        black: "#0b3b61" # surface1
        red: "#ff3a3a" # red
        green: "#52ffcf" # green
        yellow: "#fff383" # yellow
        blue: "#1376f8" # blue
        magenta: "#c792ea" # pink
        cyan: "#ff5dd4" # teal
        white: "#15fca2" # subtext1

    # Bright colors
    bright:
        black: "#62686c" # surface2
        red: "#ff54b0" # red
        green: "#73ffd8" # green
        yellow: "#fcf4ad" # yellow
        blue: "#378dfe" # blue
        magenta: "#ae81ff" # pink
        cyan: "#ff69d7" # teal
        white: "#5ffbbe" # subtext0

    # Dim colors
    dim:
        black: "#45475A" # surface1
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan: "#94E2D5" # teal
        white: "#BAC2DE" # subtext1

    indexed_colors:
        - { index: 16, color: "#FAB387" }
        - { index: 17, color: "#F5E0DC" }
