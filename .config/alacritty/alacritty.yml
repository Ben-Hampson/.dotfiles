---
font:
    normal:
        family: "JetBrainsMono Nerd Font"
        style: "Regular"
    size: 14.0
import:
    - ~/.config/alacritty/coolnight.yaml
window:
    opacity: 0.9
    position:
        x: 0
        y: 0
    decorations: buttonless
    scrolling: 
        history: 10000
    dimensions:
        columns: 200
        lines: 20
live_config_reload: true
selection:
    save_to_clipboard: true

key_bindings:
  - { key: Left,     mods: Command,     chars: "\x1bb"                       } # Skip word left
  - { key: Right,    mods: Command,     chars: "\x1bf"                       } # Skip word right
  - { key: Back,     mods: Alt, chars: "\x15"                        } # Delete line
  - { key: Back,     mods: Command,     chars: "\x1b\x7f"                    } # Delete word
